{% extends "base.html" %}

{% block content %}
<div class="md:flex md:items-center md:justify-between">
    <div class="flex-1 min-w-0">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
            Détecteur de Plagiat
        </h2>
    </div>
</div>

<div class="mt-8">
    <div class="mt-5 md:mt-0 md:col-span-2">
        <form action="{{ url_for('main.index') }}" method="post" enctype="multipart/form-data">
            <div class="shadow sm:rounded-md sm:overflow-hidden">
                <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                    <div>
                        <label for="file" class="block text-sm font-medium text-gray-700">
                            Sélectionnez un ou plusieurs fichiers (.txt, .pdf, .docx)
                        </label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="files" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                        <span>Télécharger des fichiers</span>
                                        <input id="files" name="files" type="file" class="sr-only" multiple required>
                                    </label>
                                    <p class="pl-1">ou glisser-déposer</p>
                                </div>
                                <p class="text-xs text-gray-500">
                                    TXT, PDF, DOCX jusqu'à 16MB
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i data-feather="check-circle" class="mr-2"></i> Uploader et Analyser
                    </button>
                </div>
            </div>
        </form>


        <div class="bg-white mt-4 shadow-sm rounded-lg">
            <div class="p-6">
                <h2 class="text-2xl font-semibold">
                    Comment ça marche ?
                </h2>
                <ol class="list-decimal list-inside mt-3 space-y-2">
                    <li class="bg-gray-100 p-3 rounded">Uploadez vos fichiers (.txt, .pdf, .docx)</li>
                    <li class="bg-gray-100 p-3 rounded">Notre système analyse le contenu</li>
                    <li class="bg-gray-100 p-3 rounded">Recevez un rapport détaillé de similarité</li>
                </ol>
            </div>
        </div>
    </div>
</div>
{% endblock %}
